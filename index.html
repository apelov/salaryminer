<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary to Satoshi Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            cursor: pointer;
        }
        .counter {
            font-size: 20px;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            min-width: 280px;
        }
    </style>
</head>
<body>

    <div id="input-container">
        <h2>Enter Your Monthly Salary (EUR/USD):</h2>
        <input type="number" id="salaryInput" placeholder="Enter salary" min="0">
        <button onclick="startCounter()">Start</button>
    </div>

    <div class="counter" id="counter-container">
        <h2>Mined since the beginning of the month</h2>
        <h3>Satoshis Earned:</h3>
        <p id="satoshiCounter">0.0000000000000000</p>
        <h3>BTC Earned:</h3>
        <p id="btcCounter">0.0000000000000000</p>
